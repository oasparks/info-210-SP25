<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab 4</title>
  </head>
  <body>
    <h1>starting lineup</h1>
    <form action="https://wp.zybooks.com/form-viewer.php" method="post">
      <fieldset>
        <legend>Status:</legend>
        <p>
          <input type="radio" name="status" id="draft" />
          <label for="draft">Draft</label>
        </p>
        <p>
          <input type="radio" name="status" id="final" checked />
          <label for="final">Final</label>
        </p>
      </fieldset>
      <p>
        <label for="date">date</label>
        <select name="gameDate" id="gameDate">
          <option value="March20">March 20</option>
          <option value="March24">March 24</option>
          <option value="April2">April 2</option>
          <option value="April6">April 6</option>
          <option value="April14">April 14</option>
        </select>
      </p>
      <fieldset>
        <legend>Players:</legend>
        <p>
          <input
            type="checkbox"
            name="player"
            id="player"
            value="Aarav Agarwal"
          />
          <label for="name">Aarav Agarwal</label>
        </p>
        <p>
          <input
            type="checkbox"
            name="player"
            id="player"
            value="Ava Johnson"
          />
          <label for="name">Ava Johnson</label>
        </p>
        <p>
          <input
            type="checkbox"
            name="player"
            id="player"
            value="Julio Ortiz"
          />
          <label for="name">Julio Ortiz</label>
        </p>
        <p>
          <input type="checkbox" name="player" id="player" value="Liam Rubio" />
          <label for="name">Liam Rubio</label>
        </p>
      </fieldset>

      <input type="submit" />
    </form>
  </body>
</html>
