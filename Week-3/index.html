<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li><a href="moreforms.html">More Forms</a></li>
      </ul>
    </nav>
    <h1>Containers and forms</h1>

    <form action="index.html" method="get">
      <div>
        <label for="favoriteSnack">Favorite Snack:</label>
        <input
          type="text"
          name="favoriteSnack"
          id="favoriteSnack"
          placeholder="peeps"
          required
        />
      </div>

      <div>
        <label for="leastFavoriteSnack">Least favorite snack:</label>
        <input
          type="text"
          name="leastFavoriteSnack"
          id="leastFavoriteSnack"
          value="harry potter jelly beans"
        />
      </div>

      <div>
        <label for="explain">Explain your choices</label>
        <textarea name="explain" id="explain"></textarea>
      </div>
      <div>
        <label for="snackColorMood"> Snack Color Mood:</label>
        <input type="color" name="snackColorMood" id="snackColorMood" />
      </div>
      <div>
        <label for="snackPic">Snack picture</label>
        <input type="file" accept="image/*" />
      </div>
      <input type="submit" value="Submit Snacks" />
    </form>
  </body>
</html>
