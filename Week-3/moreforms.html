<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li><a href="moreforms.html">More Forms</a></li>
      </ul>
    </nav>

    <h1>More forms</h1>
    <form action="moreforms.html" method="get">
      <div>
        <input
          type="checkbox"
          name="soulContract"
          id="soulContract"
          checked
          disabled
        />
        <label for="soulContract">Sign away your soul</label>
      </div>

      <div>
        <input type="radio" name="lengthContract" id="lengthContract1" />
        <label for="lengthContract1">1 year</label>

        <input type="radio" name="lengthContract" id="lengthContract2" />
        <label for="lengthContract2">2 years</label>

        <input type="radio" name="lengthContract" id="lengthContract50" />
        <label for="lengthContract50">50 years</label>
      </div>
      <fieldset>
        <legend>personal info</legend>

        <div>
          <label for="fullname">Full name</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            required
            list="commonNames"
          />
          <datalist id="commonNames">
            <option value="scappy">scappy</option>
            <option value="meowth">meowth</option>
            <option value="human">human</option>
          </datalist>
        </div>
        <label for="title">title</label>
        <select name="title" id="title">
          <option value="necromancer">necromancer</option>
          <option value="bro">bro</option>
          <option value="dude">dude</option>
        </select>
        <div>

      </fieldset>

        <input type="submit" value="E-sign" />
      </div>
    </form>
  </body>
</html>
